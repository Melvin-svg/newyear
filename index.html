<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #000428, #004e92);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }

    .container {
        text-align: center;
        z-index: 2;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 4rem;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.5rem;
        margin-top: 10px;
        animation: slideUp 2s ease-in-out;
    }

    /* Glowing text */
    @keyframes glow {
        from {
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
        }
        to {
            text-shadow: 0 0 20px #ff3300, 0 0 40px #ffcc00;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Firecracker / Firework */
    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background: transparent;
        border-radius: 50%;
        animation: explode 1.5s infinite ease-out;
    }

    .firework::before,
    .firework::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        box-shadow:
            0 -30px gold,
            21px -21px orange,
            30px 0 red,
            21px 21px orange,
            0 30px gold,
            -21px 21px orange,
            -30px 0 red,
            -21px -21px orange;
    }

    @keyframes explode {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }

    /* Random firework positions */
    .f1 { top: 20%; left: 30%; animation-delay: 0s; }
    .f2 { top: 40%; left: 70%; animation-delay: 0.5s; }
    .f3 { top: 60%; left: 50%; animation-delay: 1s; }
    .f4 { top: 25%; left: 60%; animation-delay: 1.2s; }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Happy New Year ðŸŽ‰</h1>
    <p>May this year be beautiful âœ¨</p>
</div>

<div class="firework f1"></div>
<div class="firework f2"></div>
<div class="firework f3"></div>
<div class="firework f4"></div>

</body>
</html>
